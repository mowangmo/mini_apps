<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bs/css/bootstrap.css">
</head>
<body>
<div class="container ">
    <h1>添加书籍</h1>
    <form action="/add_book/" method="post">
        {% csrf_token %}
        <p>书名 <input type="text" name="title" class="form-control " aria-describedby="inputSuccess4Status"></p>
        <p>价格 <input type="text" name="price" class="form-control" aria-describedby="inputSuccess4Status"></p>
        <p>出版时间 <input type="date" name="pub_date" class="form-control" aria-describedby="inputSuccess4Status"></p>
        <p>出版社
            <select name="publish_id" id="" class="form-control" aria-describedby="inputSuccess4Status">
                {% for publish in publish_list %}
                    <option value="{{ publish.id }}">{{ publish.name }}</option>
                {% endfor %}
            </select>
        </p>
        <div class="col-lg-offset-11 ">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
</html>
